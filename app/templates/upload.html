{% extends "base.html" %} {% block content %}

<div class="container">
    <h1>Upload Drawing</h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br> {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.image }}
        </p>
        <p>{{ form.submit() }}</p>
</div>

{% endblock %}
